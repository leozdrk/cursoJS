<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/index.js"></script>
  <title>- Clase 5 -</title>
</head>
<body>
  <form action="" method="GET" style="width: 350px" id="frmPersona">
    <!-- tr*3>td*2 me crea la tabla con las filas y columnas -->
    <fieldset >
      <legend> Datos Personales </legend>
    <table>
      <tr>
        <td><label for="txtNombre">Nombre: </label></td>
        <td><input type="text" id="txtNombre" name="nombre" placeholder="Ingrese su nombre..." required></td>
      </tr>
      <tr>
        <td><label for="txtApellido">Apellido: </label></td>
        <td><input type="text" id="txtApellido" name="apellido" placeholder="Ingrese su apellido..."></td>
      </tr>
      <tr>
        <td><label for="txtEdad">Edad: </label></td>
        <td><input type="text" id="txtEdad" name="edad" placeholder="Ingrese su edad..."></td>
      </tr>
      <tr>
        <td><input type="radio" name="genero" id="rdoMasculino"></td>
        <td><label for="rdoMasculino">Masculino</label></td>
      </tr>
      <tr>
        <td><input type="radio" name="genero" id="rdoFemenino" checked></td>
        <td><label for="rdoFemenino">Femenino</label></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="maneja" id="chkManeja"></td>
        <td><label for="chkManeja">Maneja automovil</label></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="nadar" id="chkNadar"></td>
        <td><label for="chkNadar">Nadar</label></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="bicicleta" id="chkBici"></td>
        <td><label for="chkBici">Maneja Bicicleta</label></td>
      </tr>
      <tr>
        <td>
          <select name="pais" id="selPais">
            <option value="ag">Argentina</option>
            <option value="br">Brasil</option>
            <option value="ui">Uruguay</option>
            <option value="py">Paraguay</option>
            <option value="cl">Chile</option>
          </select>
        </td>
        <td><label for="selPais">Pais</label></td>
      </tr>
      <tr>
        <td><input type="submit" value="Enviar Formulario"></td>
        <td></td>
      </tr>
    </table>
  </fieldset>
  </form>
</body>
</html>
